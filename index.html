<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FILMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="logo"><a href="index.html">FILMS</a></div>
            <nav class="main_menu">
                <ul class="main_menu_list">
                    <li class="main_menu_list-item" id="menu_about"><a href="#">About</a></li>
                    <li class="main_menu_list-item" id="menu_films"><a href="#">Films</a></li>
                    <li class="main_menu_list-item" id="menu_fav"><a href="#">Favourite</a></li>
                    <li class="main_menu_list-item" id="menu_contacts"><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <form class="form" action="#">
                <select class="form_select" id="form_genre" name="genre" placeholder="Genre">
                    <option value="">Genre</option>
                    <option value="Action">Action</option>
                    <option value="Adult">Adult</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Anime">Anime</option>
                    <option value="Children">Children</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="DIY">DIY</option>
                    <option value="Drama">Drama</option>
                    <option value="Espionage">Espionage</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Food">Food</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Legal">Legal</option>
                    <option value="Medical">Medical</option>
                    <option value="Music">Music</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Nature">Nature</option>
                    <option value="Romance">Romance</option>
                    <option value="Science-Fiction">Science-Fiction</option>
                    <option value="Sports">Sports</option>
                    <option value="Supernatural">Supernatural</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Travel">Travel</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
                <select class="form_select" id="form-lang" name="lang" placeholder="Language">
                    <option value="">Language</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Chinese">Chinese</option>
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Greek">Greek</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Polish">Polish</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Ukrainian">Ukrainian</option>
                </select>
                <div class="search_block">
                    <input class="search_block-field" id="form-search" type="text" placeholder="Search">
                    <button class="search_block-btn" type="button" title="Search" id="search_btn">&#128269;</button>
                </div>
            </form>
        </header>

        <main>
            <section class="main_top" id="main_top">
                <div class="pagination" id="pagination">
                </div>
                <div class="items_onpage">
                    <label for="pages">Films per page</label>
                    <select id="filmsPerPage" name="pages">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </section>
            <div id="main">
                <section class="films" id="films">
                </section>
            </div>

        </main>

        <footer>
            <p>Андрей Елизев
                <a href="https://github.com/andrewelizev/" target="_blank">
                    <img src="http://elizev.info/icons/github.png" alt="GitHub">
                </a>
                <a href="https://t.me/Shadber" target="_blank">
                    <img src="http://elizev.info/icons/telegram.png" alt="Telegram">
                </a>
                <a href="tel:+380509418703">
                    <img src="http://elizev.info/icons/telephone.png" alt="tel. +38(050)941-87-03">
                </a>
            </p>
        </footer>

    </div>
    <script src="main.js"></script>
</body>
</html>
